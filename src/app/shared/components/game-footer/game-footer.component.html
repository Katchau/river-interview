<ng-container>
    <div id="main-content-footer">
        <h2>
            Recently played Games
        </h2>
        <div class="game-list slick">
            <div *ngFor="let game of recentGames" class="game-item">
			    <app-game-search class="game-item" (gameRedirect)="redirectGamePage($event)" [gameData]="game" [hidesHeader]="true"></app-game-search>
            </div>
            <div *ngIf="!recentGames || !recentGames.length" class="missing-games">
                No recent activity detected
            </div>
        </div>
    </div>
</ng-container>
