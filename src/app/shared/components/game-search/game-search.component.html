<ng-container *ngIf="gameData">
    <div class="game-card" (click)="emitRedirect($event)">
        <div *ngIf="!hidesHeader" class="game-header">
            <img [src]="gameData.thumb ? gameData.thumb.url : 'https://media.istockphoto.com/vectors/missing-rubber-stamp-vector-vector-id1213374148?k=20&m=1213374148&s=612x612&w=0&h=A3_Ku27Jf_XRfsWCZYvwJWQGNR2hbHDh9ViLLaAdJ5w='" />
            <div *ngIf="gameData.tag" [ngClass]="'tag ' + gameData.tag">{{ gameData.tag }}</div>
        </div>
        <div class="game-info">
            <h3>
                {{ gameData.title }}
            </h3>
            <p>
                provider: {{ gameData.providerName }}
            </p>
        </div>
    </div>
</ng-container>
